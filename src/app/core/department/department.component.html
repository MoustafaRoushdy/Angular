<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<p>department works!</p>


<div>
    {{dept.id}}:{{dept.name}}:{{dept.location}}
</div>



<input type="text" [(ngModel)]="ndept.id"  >
<input type="text" [(ngModel)]="ndept.name"  >
<input type="text" [(ngModel)]="ndept.location"  >
<button (click)="add()" >Add</button>
<br>
<input type="text" [(ngModel)]="temp.id"  >
<input type="text" [(ngModel)]="temp.name"  >
<input type="text" [(ngModel)]="temp.location"  >
<button (click)="edit()" >Edit</button>


<table class="table table-bordered table-stripped table-hover">
    <thead>
        <tr>
            <td>#</td>
            <td>Id</td>
            <td>Name</td>
            <td>Location</td>
        </tr>
    </thead>
        <tbody>
        <tr *ngFor="let item of depts;let ser = index">
            <td>{{ser+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
            <td>
                <button class="btn btn-info" (click)="show(item.id)">Details</button>
            </td>
            <td>
                <button class="btn btn-info" (click)="delete(item.id)">Delete</button>
            </td>
            <td>
                <button class="btn btn-info" (click)="show_to_edit(item)">Edit</button>
            </td>

        </tr>
    </tbody>
   
</table>

<input type="text" [(ngModel)]="dept.location">
<h1 style="background-color: red;" *ngIf = "dept.location == 'alex'; else t1 ">{{dept.name}}</h1>
<ng-template #t1  [ngOutletContext]="context">
    <h1>
        The location of the department is not Alexandria
    </h1>
</ng-template>
